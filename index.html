<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <title>Order summary card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300&display=swap" rel="stylesheet">
</head>

<body>
  <div class="card">
    <img class="im" src="images/illustration-hero.svg" alt="">
    <div class="card-body">
      <h3 class="heading">Order Summary</h3>
      <p class="paragraph">You can now listen to millions of songs, audiobooks and podcasts on any device anywhere you like!</p>

      <div class="planbox">
        <img class="music-img" src="images/icon-music.svg" alt="">
        <h4 class="plan-text">Annual Plan</h4>
        <br>
        <p class="cost">$59.99/yr</p>
        <a class="change-btn" href=""> Change </p>
      </div>

      <a class="proceed" href=""> Proceed to payment </a>
      <a href="" class="cancel-order"> Cancel order </a>

    </div>

  </div>





</body>




</html>
